<div class="row my-4">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">
        [{{GetName()}}]
      </div>
      <div class="card-body">
        <div class="input-group">
          <input type="text" #todo class="form-control" placeholder="add text...">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" (click)="Add(todo.value);todo.value=''">Add</button>
          </div>
        </div>
        <div class="custom-control custom-checkbox my-3">
          <input type="checkbox" class="custom-control-input" [(ngModel)]="IsDisplay" id="DisplayAll">
          <label class="custom-control-label" for="DisplayAll">DisplayAll</label>
        </div>
      </div>
      <div class="card-footer">
        <table class="table table-striped table-bordered">
          <thead>
            <th></th>
            <th>Id</th>
            <th>Description</th>
            <th>Activite</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of GetItem() let i=index">
              <td>
                <input type="checkbox" [(ngModel)]="item.action">
              </td>
              <td>{{i+1}}</td>
              <td>{{item.desc}}</td>
              <td [ngSwitch]="item.action">
                <span *ngSwitchCase="true">yes</span>
                <span *ngSwitchCase="false">no</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
