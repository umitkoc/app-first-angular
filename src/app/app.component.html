<div class="row my-4">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">
        [{{Merhaba }}{{user}}]
      </div>
      <div class="card-body">
        <div class="input-group">
          <input type="text" name="" id="" class="form-control" placeholder="add text...">
          <div class="input-group-append">
            <button class="btn btn-outline-primary">Add</button>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <table class="table table-striped table-bordered">
          <thead>
            <th>Id</th>
            <th>Description</th>
            <th>Activite</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td>{{item.Id}}</td>
              <td>{{item.Desc}}</td>
              <td>{{item.Action}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
